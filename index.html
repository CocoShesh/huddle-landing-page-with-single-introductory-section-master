<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="images/logo.svg" class="logo1" />
      </div>
      <div class="illustration-left">
        <img src="images/illustration-mockups.svg" />
      </div>
      <div class="info-right">
        <h1>Build The Community</h1>
        <h1>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have</p>
        <p>a voice, but so does your audience. Create connections with</p>
        <p>your users as you engage in genuine discussion.</p>

        <button class="btn-register">Register</button>
      </div>
    </div>
    <div class="footer">
      <img src="images/logo-facebook.svg" class="picture1" />
      <img src="images/twitter.svg" class="picture1" />
      <img src="images/instagram.svg" class="picture1" />
    </div>
  </body>
</html>
